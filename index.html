<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Chris Morales</title>
</head>

<body>
  <div class="nav-wrapper">
    <div class="tabs">
      <input type="radio" name="tabs" checked id="tab1">
      <label for="tab1">Work</label>
      <input type="radio" name="tabs" checked id="tab2">
      <label for="tab2">About</label>
      <div class="glider"></div>
    </div>
  </div>
  <div class="projects-wrapper">
    <div class="projects-container">
      <input type="radio" name="slide" id="c1" checked>
      <label for="c1" class="project-card">
        <div class="row">
          <div class="icon">1</div>
          <div class="description">
            <h4>Project 1</h4>
            <p>First Project Details</p>
          </div>
        </div>
      </label>
      <input type="radio" name="slide" id="c2">
      <label for="c2" class="project-card">
        <div class="row">
          <div class="icon">2</div>
          <div class="description">
            <h4>Project 2</h4>
            <p>Second Project Details</p>
          </div>
        </div>
      </label>
      <input type="radio" name="slide" id="c3">
      <label for="c3" class="project-card">
        <div class="row">
          <div class="icon">3</div>
          <div class="description">
            <h4>Project 3</h4>
            <p>Third Project Details</p>
          </div>
        </div>
      </label>
      <input type="radio" name="slide" id="c4">
      <label for="c4" class="project-card">
        <div class="row">
          <div class="icon">4</div>
          <div class="description">
            <h4>Project 4</h4>
            <p>Fourth Project Details</p>
          </div>
        </div>
      </label>
    </div>
  </div>
</body>

</html>
