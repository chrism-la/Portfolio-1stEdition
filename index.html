<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Chris Morales</title>
</head>

<body>
  <!-- NavBar Section -->
  <nav>
    <div class="logo-wrapper">
      <div class="logo"></div>
      <div class="namecard"></div>
    </div>
    <div class="nav-tabs">
      <input class="nav-input" type="radio" name="tabs" id="tab1" checked>
      <label for="tab1" class="nav-label">Work</label>
      <input class="nav-input" type="radio" name="tabs" id="tab2">
      <label for="tab2" class="nav-label">About</label>
      <div class="nav-glider"></div>
    </div>
    <div class="contact-links-wrapper"></div>
  </nav>
  <!-- Project ShowCase Section -->
  <div class="projects-wrapper">
    <div class="projects-container">
      <input class="projects-input" type="radio" name="slide" id="c1" checked>
      <label for="c1" class="project-card">
        <div class="row">
          <div class="icon">1</div>
          <div class="description">
            <h4><a href="https://chrism-la.github.io/checkersGame/">Checkers Game</a></h4>
            <p>First Project Details</p>
          </div>
        </div>
      </label>
      <input class="projects-input" type="radio" name="slide" id="c2">
      <label for="c2" class="project-card">
        <div class="row">
          <div class="icon">2</div>
          <div class="description">
            <h4>Project 2</h4>
            <p>Second Project Details</p>
          </div>
        </div>
      </label>
      <input class="projects-input" type="radio" name="slide" id="c3">
      <label for="c3" class="project-card">
        <div class="row">
          <div class="icon">3</div>
          <div class="description">
            <h4>Project 3</h4>
            <p>Third Project Details</p>
          </div>
        </div>
      </label>
      <input class="projects-input" type="radio" name="slide" id="c4">
      <label for="c4" class="project-card">
        <div class="row">
          <div class="icon">4</div>
          <div class="description">
            <h4>Project 4</h4>
            <p>Fourth Project Details</p>
          </div>
        </div>
      </label>
    </div>
  </div>
</body>

</html>
